name: Docker Image CI

on:
  push:
    branches: [ "*" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    #env:
    #  IMAGE_TYPE: $(test "$GITHUB_REF_TYPE" = "tag" && echo xbeta || echo dev)
    #  IMAGE_TAG: $(test "$GITHUB_REF_TYPE" = "tag" && echo $GITHUB_REF_NAME)

    steps:
    - name: update image vars
      run: |
        if [ "$GITHUB_REF_TYPE" = "tag" ]
        then
          echo IMAGE_TYPE=xbeta
          echo IMAGE_TAG=$GITHUB_REF_NAME
        else
          echo IMAGE_TYPE=dev
          echo IMAGE_TAG=
        fi >> $GITHUB_ENV
    - name: env
      run: env
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: cd beta && ./docker-build.sh $IMAGE_TYPE $IMAGE_TAG
